<!DOCTYPE html>
<html>
<body>
    <h2>Adding Images</h2>
    <p>Below is an example of an image inserted using the &lt;img&gt; tag:</p>
    
    <img src="logo.png" alt="College Logo" width="300" height="200">
    
    <p>The "alt" attribute provides text if the image fails to load.</p>
</body>
</html>
